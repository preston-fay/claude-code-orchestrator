adaptation_guide:
  step_1_identify_decision_type:
    questions:
      - "What am I deciding? (quantities, yes/no, assignments, schedules, routes)"
      - "Are decisions continuous (any value) or discrete (integers, binary)?"
      - "Single time period or multiple periods?"

  step_2_define_objective:
    questions:
      - "What am I optimizing? (minimize cost, maximize profit, minimize time)"
      - "Is objective linear in decision variables?"
      - "Are there multiple objectives (cost vs quality)?"

  step_3_identify_constraints:
    questions:
      - "What limits my decisions? (budget, capacity, time, regulations)"
      - "Are constraints linear?"
      - "Any logical constraints (if-then, exactly K selections)?"

  step_4_select_problem_type:
    if_continuous_decisions:
      - "Use Linear Programming (LP)"
    if_discrete_decisions:
      - "Use Integer Programming (IP) or MILP"
    if_network_structure:
      - "Use specialized network algorithms (faster)"
    if_nonlinear:
      - "Use non-linear optimization (CVXPY, SciPy)"

  step_5_implement_and_iterate:
    - "Start with simplest formulation"
    - "Solve small test problem by hand to validate"
    - "Code in PuLP or SciPy"
    - "Test on small dataset first"
    - "Scale up to full problem"
    - "Add complexity (more constraints, periods) incrementally"

