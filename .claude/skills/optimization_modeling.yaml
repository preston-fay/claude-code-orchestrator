# ==============================================================================
# EVALUATION METRICS
# ==============================================================================

evaluation_metrics:
  solution_quality:
    optimality_gap:
      - "For MILP: (best_bound - best_solution) / best_solution"
      - "Gap = 0% means provably optimal"
      - "Gap < 1% usually acceptable for practical purposes"

    objective_value:
      - "Absolute value of objective (cost, profit, etc.)"
      - "Compare to baseline (current approach)"
      - "% improvement over baseline"

  computational_performance:
    solve_time:
      - "Seconds or minutes to find solution"
      - "Acceptable time depends on use case (real-time vs offline)"

    memory_usage:
      - "RAM required (matters for very large problems)"

  robustness:
    sensitivity:
      - "How much can parameters change before solution changes?"
      - "Shadow prices: Value of relaxing each constraint"

    scenario_analysis:
      - "Test solution under different demand/cost scenarios"
      - "Evaluate worst-case and expected-case performance"

# ==============================================================================
# GENERIC EXAMPLE USE CASES
# ==============================================================================

example_use_cases:
  - name: resource_allocation_optimization
    description: "Allocate limited resources (budget, labor, equipment) to maximize output"
    generic_scenario: "You have R resources and A activities, want to maximize total benefit"
    workflow:
      1: "Define decision variables: x_a = amount allocated to activity a"
      2: "Objective: maximize Σ benefit_a * x_a"
      3: "Constraints: Σ resource_usage_ra * x_a ≤ resource_limit_r for each resource"
      4: "Solve LP, extract optimal allocations"
      5: "Perform sensitivity analysis (shadow prices)"
    adaptable_to:
      - "Marketing budget allocation across channels"
      - "Labor hours across projects"
      - "Server capacity across applications"
      - "Investment capital across opportunities"

  - name: facility_location_problem
    description: "Decide which facilities to open and how to serve customers"
    generic_scenario: "N potential sites, M customers, minimize total cost (fixed + variable)"
    workflow:
      1: "Binary variables: y_i = 1 if open site i"
      2: "Flow variables: x_ij = amount served from site i to customer j"
      3: "Objective: minimize Σ fixed_cost_i * y_i + Σ Σ variable_cost_ij * x_ij"
      4: "Constraints: Each customer's demand met, can't serve from closed site"
      5: "Solve MILP, determine which sites to open"
    adaptable_to:
      - "Warehouse location selection"
      - "Retail store site selection"
      - "Data center placement"
      - "Service center location"

  - name: workforce_scheduling
    description: "Assign employees to shifts to cover demand at minimum cost"
    generic_scenario: "E employees, S shifts, must meet coverage requirements"
    workflow:
      1: "Binary variables: x_es = 1 if employee e works shift s"
      2: "Objective: minimize total labor cost or maximize coverage"
      3: "Constraints: Each shift has minimum coverage, employee hours limits"
      4: "Solve MILP, generate shift schedule"
    adaptable_to:
      - "Nurse scheduling"
      - "Call center staffing"
      - "Retail shift planning"
      - "Restaurant crew scheduling"

  - name: project_portfolio_selection
    description: "Choose which projects to fund given budget constraint"
    generic_scenario: "P projects with costs and benefits, limited budget B"
    workflow:
      1: "Binary variables: y_p = 1 if fund project p"
      2: "Objective: maximize Σ benefit_p * y_p"
      3: "Constraint: Σ cost_p * y_p ≤ budget"
      4: "Add dependencies: If project A then must do project B"
      5: "Solve MILP, determine optimal portfolio"
    adaptable_to:
      - "R&D project selection"
      - "Capital investment decisions"
      - "Product roadmap prioritization"
      - "Marketing campaign selection"

  - name: supply_distribution_network
    description: "Optimize flow from suppliers through facilities to customers"
    generic_scenario: "Multi-echelon network with shipping costs at each stage"
    workflow:
      1: "Flow variables: x_ij = amount from node i to node j"
      2: "Objective: minimize total shipping cost Σ Σ cost_ij * x_ij"
      3: "Constraints: Flow balance at each node, supply/demand limits"
      4: "Solve as network flow LP"
      5: "Visualize optimal flows on network diagram"
    adaptable_to:
      - "Supply chain network design"
      - "Distribution planning"
      - "Logistics optimization"
      - "Data routing in networks"

