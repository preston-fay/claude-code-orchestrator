version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            # Copy cleanliness badge to public assets
            - mkdir -p public
            - cp ../../docs/badges/cleanliness.svg public/ || true
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - echo "Backend build complete"
