name: quick-ci

on:
  push:
    branches:
      - main
      - 'claude/**'
      - 'phase1/**'
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Steward backups check
        run: bash scripts/steward/check_backups.sh

      - name: Sandbox self-test
        run: bash scripts/ops/sandbox_selftest.sh

      - name: Lint with ruff
        run: ruff check .

      - name: Type check with mypy
        run: mypy src/ || true  # Allow failures for now

      - name: Run critical tests
        run: pytest -q tests/critical -o addopts=""

      - name: Run MCP tests
        run: pytest -q tests/mcp -o addopts=""

      - name: Run executor tests
        run: pytest -q tests/executors -o addopts=""

      - name: Run specialized agent tests
        run: pytest -q tests/agents -o addopts=""

      - name: Run auto-detection tests
        run: pytest -q tests/runloop/test_autodetect_agents.py -o addopts=""
