version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      # Upgrade pip via python module
      - python -m pip install --upgrade pip
    build:
      # Install backend dependencies
      - python -m pip install -r requirements.txt
      - python -m pip install -e .

run:
  command: uvicorn orchestrator_v2.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
