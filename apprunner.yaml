# apprunner.yaml â€” Ready-Set-Code Backend (FastAPI)
version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - pip install --upgrade pip
    build:
      - pip install -r requirements.txt
      - pip install -e .
run:
  command: uvicorn orchestrator_v2.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
